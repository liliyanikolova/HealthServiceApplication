<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form method="post" th:fragment="add-form" th:object="${addDiagnosisBindingModel}">
    <div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-danger'">
        <label for="codeId">МКБ код</label>
        <input type="text" class="form-control" id="codeId" aria-describedby="codeHelp" name="code" th:field="*{code}"/>
        <small id="codeHelp" class="form-control-feedback" th:each="error : ${#fields.errors('code')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
        <label for="description">Наименование на заболяването</label>
        <textarea type="text" class="form-control" id="description" aria-describedby="descriptionHelp" name="firstName" th:field="*{description}"/>
        <small id="descriptionHelp" class="form-control-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}">Error Message</small>
    </div>

    <button type="submit" class="btn btn-success">Запази</button>
    <a class="btn btn-warning" th:href="|/diagnoses|">Откажи</a>
</form>

<form method="post" th:fragment="edit-form" th:object="${editDiagnosisBindingModel}">
    <div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-danger'">
        <label for="codeId">МКБ код</label>
        <input disabled="disabled" type="text" class="form-control" id="codeId" aria-describedby="codeHelp" name="code" th:field="*{code}"/>
        <small id="codeHelp" class="form-control-feedback" th:each="error : ${#fields.errors('code')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
        <label for="description">Наименование на заболяването</label>
        <textarea type="text" class="form-control" id="description" aria-describedby="descriptionHelp" name="firstName" th:field="*{description}"/>
        <small id="descriptionHelp" class="form-control-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}">Error Message</small>
    </div>

    <button type="submit" class="btn btn-success">Запази</button>
    <a class="btn btn-warning" th:href="|/diagnoses|">Откажи</a>
</form>

</body>
</html>
